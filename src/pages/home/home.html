<ion-header>
  <ion-navbar>
    <ion-title>
      Orders
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list *ngFor="let orders of orderList.products">
    <ion-avatar item-start>
      <img width="50" height="50" src= {{orders.photo}}>
    </ion-avatar>
    <ion-item>{{orders.name}} {{orders.size}}
    </ion-item>
  </ion-list>
</ion-content>
