<ion-header>
  <ion-navbar>
    <ion-title>
      Orders
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list *ngFor="let order of orderList.products">
      <!-- <button ion-item *ngFor="let order of orderList.products" (click)="itemSelected(order)">
          {{ order.name }}
      </button>  -->
    <ion-item> 
      <ion-thumbnail item-start>
        <img src= {{order.photo}}>
      </ion-thumbnail>
      <h2 ion-text color="primary"> {{order.name}}</h2>
      <h3 ion-text color="secondary">Size {{order.size}}</h3>
    </ion-item>
  </ion-list>

  <button ion-button (click)="statusPage()">Status of Orders</button>

</ion-content>
